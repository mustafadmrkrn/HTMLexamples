<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Form elementlerine çerçeve ekle */
        form {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px; /* Formun maksimum genişliği */
            margin: 0 auto; /* Sayfayı ortala */
            margin-top: 50px; /* Yukarıdan boşluk bırak */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form onsubmit="logInput()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault(); // Formun varsayılan submit işlemini engelle
                logInput(); // logInput() fonksiyonunu çağır
            });
    
            function logInput() {
                var email = document.getElementById("exampleInputEmail1").value;
                var password = document.getElementById("exampleInputPassword1").value;
                console.log("Email: ", email);
                console.log("Password: ", password);
            }
        });
    </script>
    
</body>
</html>
