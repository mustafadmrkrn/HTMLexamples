<h1 class="typing-effect">
    CSS Typing Effect by MD
</h1>
<style>
    .typing-effect{
        overflow: hidden;
        white-space: nowrap;
        border-right: .15em solid orange;
        font-family: 'Roboto Momo', monospace;
        animation: 
            typing 4s steps(27,end) infinite alternate,
            blink-caret .75s step-end infinite;
    }
    @keyframes typing {
        0%, 20% {width: 0;}
        80%, 100% {width: 27ch;}
    }
    @keyframes blink-caret {
        80%, 100% {border-color: transparent;}
        50% {border-color: orange;}
    }
</style>
