<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #webcam-container {
            background-color: black; /* Black frame for the video */
            padding: 10px; /* Optional padding for better appearance */
            margin-right: 20px; /* Space between video and labels */
        }
        #webcam-container canvas {
            width: 100%;
            max-width: 400px; /* Adjusted max-width to 50% more */
            height: auto;
        }
        #label-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <div id="container">
        <div id="webcam-container"></div>
        <div id="label-container">
            <table>
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Probability</th>
                    </tr>
                </thead>
                <tbody id="label-table-body">
                    <!-- Prediction labels will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/-tt9-zcHS/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(400, 400, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-table-body");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                const row = document.createElement("tr");
                const classCell = document.createElement("td");
                const probabilityCell = document.createElement("td");
                row.appendChild(classCell);
                row.appendChild(probabilityCell);
                labelContainer.appendChild(row);
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className;
                const probabilityPrediction = prediction[i].probability.toFixed(2);
                const row = labelContainer.childNodes[i];
                row.childNodes[0].innerHTML = classPrediction;
                row.childNodes[1].innerHTML = probabilityPrediction;
            }
        }
    </script>
</body>
</html>
