<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #daire {
        list-style-type: circle;
    }
    #kare {
        list-style-type: square;
    }
    #buyukRoman {
        list-style-type: upper-roman;
    }
    #kucukharf {
        list-style-type: lower-alpha;
    }
</style>
<body>
    <ul id="daire">
        <li>Kırmızı</li>
        <li>Beyaz</li>
        <li>Yeşil</li>
    </ul>

    <ul id="kare">
        <li>Kırmızı</li>
        <li>Beyaz</li>
        <li>Yeşil</li>
    </ul>

    <ul id="buyukRoman"></ul>
        <li>Kırmızı</li>
        <li>Beyaz</li>
        <li>Yeşil</li>
    </ul>

    <ul id="kucukharf"></ul>
        <li>Kırmızı</li>
        <li>Beyaz</li>
        <li>Yeşil</li>
    </ul>
</body>
</html>
