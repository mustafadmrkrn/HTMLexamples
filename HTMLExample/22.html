<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            text-align: left;
            background-color: gainsboro;
        }

        td {
            background-color: azure;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Düzenleme</title>
</head>
<body>

    <h2>Tablolara Kenarlık Ekleme</h2>

    <table>
        <tr>
            <th>Kırmızı</th>
            <th>Beyaz</th>
        </tr>
        <tr>
            <td>Mavi</td>
            <td>Sarı</td>
        </tr>

        <tr>
            <td>Yeşil</td>
            <td>Turuncu</td>
        </tr>
    </table>
    
</body>
</html>
