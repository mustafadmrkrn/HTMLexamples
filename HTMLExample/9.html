<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodlama Örnekleri 9</title>
    <style>
        body {
            background-color: gainsboro;
        }
        h1 {
            color: coral;
            text-align: right;
        }

        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 23px;
        }

    
        .italikYaz{
            font-style: italic;
        }

        #renkDegeri {
            color:green;
            font: size 20px;
        }



    </style>
</head>
<body>
    <h1>CSS ifadeleri head etiketi için yazılır</h1>
    <p>HTML elementleri uygulanır</p>
    <div>Bir biri ardına stil ifadeleri tanımlayabilirsiniz.</div>
    <div>Bir elemente verdiğimiz değerler hepsi için geçerlidir.</div>
    <div class="italikYaz">Bu kısımda div içine değişken atama görüyoruz.</div>
    <div class="italikYaz" id="renkDegeri">Bu kısımda div içine değişken atama görüyoruz.</div>
    <div style="color: red;" font-size: 23px; font-style: italic">Özellik olarak stil tanımı</div>


</body>
</html>
