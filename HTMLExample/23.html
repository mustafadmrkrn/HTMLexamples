<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: beige;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: aquamarine;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Tablo Stilleri</h2>

    <table>
        <tr>
            <th>Kırmızı</th>
            <th>Beyaz</th>
        </tr>
        <tr>
            <td>Mavi</td>
            <td>Sarı</td>
        </tr>

        <tr>
            <td>Yeşil</td>
            <td>Turuncu</td>
        </tr>

        <tr>
            <td>Bordo</td>
            <td>Beyaz</td>
        </tr>

        <tr>
            <td>Fuşya</td>
            <td>Mor</td>
        </tr>
    </table>
    
    
</body>
</html>
