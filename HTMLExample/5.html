<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    #Form Birinci Türü
    <form>
        Form Elemanları buraya yazılacaktır.
    </form><br>

    #Form Türü ikinci
    <form>
        <input type="text">
    </form><br>
    

    #Form Türü üçümcü
    <form>
        Ad: <input type="text">
    </form><br>

    #form Türü dördüncü
    <form>
        <input type="radio" name="sporlar" value="Futbol" checked> Futbol <br>
        <input type="radio" name="sporlar" value="Tenis"> Tenis <br>
        <input type="radio" name="sporlar" value="Basketbol"> Basketbol
    </form><br>

    #form Türü beşinci 
    <form>
        <input type="checkbox" name="sporlar" value="Futbol" checked> Futbol <br>
        <input type="checkbox" name="sporlar" value="Tenis"> Tenis <br>
        <input type="checkbox" name="sporlar" value="Basketbol"> Basketbol
    </form><br>

    #form Türü altıncı
    <form>
        <select name="sporlar">
            <option value="Futbol"> Futbol</option>
            <option value="Basketbol"> Basketbol</option>
            <option value="Tenis"> Tenis</option>
            <option value="Yüzme"> Yüzme</option>
        </select>
    </form><br>

    #form Türü yedinci
    <form>
        <select name="sporlar" size="3">
            <option value="Futbol"> Futbol</option>
            <option value="Basketbol"> Basketbol</option>
            <option value="Tenis"> Tenis</option>
            <option value="Yüzme"> Yüzme</option>
        </select>
    </form><br>

    #form Türü Sekizinci
    <form>
        <select name="sporlar" size="3" multiple>
            <option value="Futbol"> Futbol</option>
            <option value="Basketbol"> Basketbol</option>
            <option value="Tenis"> Tenis</option>
            <option value="Yüzme"> Yüzme</option>
        </select>
    </form><br>

</body>
</html>
