<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            background: burlywood;
            padding: 20px;
            width: 300px;
        }
        ul {
            background: darkgoldenrod;
            padding: 20px;
            width: 300px;
        }

        ol li {
            background: cornsilk;
            padding: 5px;
            margin-left: 35px;
        }

        ul li {
            background: khaki;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Kırmızı</li>
        <li>Beyaz</li>
        <li>Yeşil</li>
    </ol>

    <ul>
        <li>Kırmızı</li>
        <li>Beyaz</li>
        <li>Yeşil</li>
    </ul>
</body>
</html>
